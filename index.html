<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yell.io</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- endinject -->
  </head>
  <body ng-app="yellio">
    <div ng-view="" class="container app-view"></div>
    <!-- inject:js -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-loader/angular-loader.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/socket.io-client/socket.io.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/home.js"></script>
    <script src="/scripts/controllers/room.js"></script>
    <script src="/scripts/directives/localVideo.js"></script>
    <script src="/scripts/directives/remoteVideo.js"></script>
    <script src="/scripts/services/rtc.js"></script>
    <script src="/scripts/services/socket.js"></script>
